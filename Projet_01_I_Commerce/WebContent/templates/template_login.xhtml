<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="htpp://primefaces.org/ui">

<h:head>
	
	<title>Facelet login</title>
</h:head>

<h:body>

	<ui:composition>
	<meta charset="utf-8"/>
	<meta name="viewport" content="width=device-width, initial-scale=1"/>
	<link rel="stylesheet"
		href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css"/>
	<script
		src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"/>
	<script
		src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"/>
		<h:outputStylesheet library="css" name="login.css" />
		<div class="container">
			<h:form styleClass="body" >
				<div class="login">Login</div>
				<div class="login">
					<h:inputText styleClass="inputText" value="#{adMB.admin.mail}" />
				</div>
				<div class="login">Password</div>
				<div class="login" >
					<h:inputSecret styleClass="inputText" value="#{adMB.admin.pw}" />
				</div>
				<div class="login">
				<h:commandButton value="Login" style="font-size:20pt" class="btn btn-success" action="#{adMB.logAdmin}"/>
				</div>
				<h4 style="color:white;"><h:messages/></h4>
			</h:form>
		</div>
	</ui:composition>
</h:body>
</html>
