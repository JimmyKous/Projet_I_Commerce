<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
<title>Insert title here</title>
</h:head>
<h:body>
	<ui:insert>
		<ui:include src="/templates/template_menubaradmin.xhtml"></ui:include>
	</ui:insert>
	
	<h1 style="Color: gray; text-align: center;">Customer's List</h1>	
	<h:form>

		<p:dataTable var="c" value="#{sessionScope.catList}" id="idTable">
		    <p:column headerText="Id">
		        <h:outputText value="#{c.idCat}" />
		    </p:column>
		    
		    <h:graphicImage value="#{c.img}"/>
		 
		    <p:column headerText="Name">
		        <h:outputText value="#{c.categoryName}" />
		    </p:column>
		 
		    <p:column headerText="Description">
		        <h:outputText value="#{c.description}" />
		    </p:column>
		    
		    <p:column headerText="Operations">
		    	<p:commandLink value="Display" action="#{cusMB.searchCustomer}" update="@all">
		    		<f:setPropertyActionListener value="#{c}" target="#{cusMB.customer}"></f:setPropertyActionListener>
		    	</p:commandLink>
		    	|
		    	<p:commandLink value="Delete" action="#{cusMB.deleteCustomer}" update="@all">
		    		<f:setPropertyActionListener value="#{c}" target="#{cusMB.customer}"></f:setPropertyActionListener>
		    	</p:commandLink>
		    </p:column>
		</p:dataTable>
	</h:form>
	<h3 style="color:red;"><h:messages/></h3>
</h:body>
</html>
